{% extends "app/base.html" %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block search %}
        
        {% for product in products %}
        <div class="container mt-5 mb-5">
          <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                  <div class="card">
                      <div class="row">
                          <!-- Ảnh sản phẩm bên trái -->
                          <div class="col-md-4 text-center p-4">
                              <img id="main-image" src="{{ product.ImageURL }}" width="100%" alt="{{ product.name }}" />
                          </div>
                          <!-- Chi tiết sản phẩm bên phải -->
                          <div class="col-md-8">
                              <div class="product p-4">
                                  <div class="d-flex justify-content-between align-items-center">
                                      <a href="{% url 'home' %}" class="d-flex align-items-center"> 
                                          <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> 
                                      </a>
                                      <i class="fa fa-shopping-cart text-muted"></i>
                                  </div>
                                  <div class="mt-4 mb-3"> 
                                      <span class="text-uppercase text-muted brand">Orianz</span>
                                      <h5 class="text-uppercase">{{ product.name }}</h5>
                                      <div class="price d-flex flex-row align-items-center"> 
                                          <span class="act-price">{{ product.price }}$</span>
                                          
                                      </div>
                                  </div>
                                  <p class="about">{{ product.detail }}</p>
                                  <div class="cart mt-4 align-items-center">
                                      <button data-product="{{ product.id }}" data-action="add" class="btn btn-danger text-uppercase mr-2 px-4 add-btn update-cart">Thêm vào giỏ hàng</button>
                                      <i class="fa fa-heart text-muted"></i>
                                      <i class="fa fa-share-alt text-muted"></i>
                                  </div>
                              </div> 
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        {% endfor %}
        
        {% endblock search %}
    </body>
</html>
